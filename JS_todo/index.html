<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS todo</title>
</head>
<body>
    <div class="instructions">
        <p><span id="instr">Instructions</span>
        <ul type="circle">
          <li>Add 'to do' item on a line</li>
          <li>Click the 'X' when done</li>
        </ul>
        </p>
    </div>
    <div class="template">
        <div class="title">To Do List</div>
        <div class="to-do-list"> 
            <div id="notepad">
                <div class="top-label"></div>
                <hr class="red-line-one">
                <hr class="red-line-two">
            <!--  one -->
                <hr class="blue-line-one">
                <p id="para-one"><input class="input-one" type="text"></p><button id="button-one">X</button>
            <!-- two     -->
                <hr class="blue-line-two">
                <p id="para-two"><input class="input-two"></p>
                <button id="button-two">X</button>
            <!-- three     -->
                <hr class="blue-line-three">
                <p id="para-three"><input class="input-three"></p>
                <button id="button-three">X</button>
            <!-- four     -->
                <hr class="blue-line-four">
                <p id="para-four"><input class="input-four"></p>
                <button id="button-four">X</button>
            <!-- five -->
                <hr class="blue-line-five">
                <p id="para-five"><input class="input-five"></p>
                <button id="button-five">X</button>
            <!-- six     -->
                <hr class="blue-line-six">
                <p id="para-six"><input class="input-six"></p>
                <button id="button-six">X</button>
            <!-- seven     -->
                <hr class="blue-line-seven">
                <p id="para-seven"><input class="input-seven"></p>
                <button id="button-seven">X</button>
            <!--  eight    -->
                <hr class="blue-line-eight">
                <p id="para-eight"><input class="input-eight"></p>
                <button id="button-eight">X</button>
            <!-- nine     -->
                <hr class="blue-line-nine">
                <p id="para-nine"><input class="input-nine"></p>
                <button id="button-nine">X</button>
            <!-- ten     -->
                <p id="para-ten"><input class="input-ten"></p>
                <button id="button-ten">X</button>
            </div>
        </div> 
    </div>
    <script src="todo.js"></script>
</body>
</html>
